<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Background - added to meet marketplace standards -->
    <rect width="128" height="128" rx="14" fill="#5C2D91"/>
    
    <!-- Scaled robot face group -->
    <g transform="translate(2, 4) scale(0.64)">
      <!-- Face background -->
      <rect x="50" y="50" width="100" height="100" rx="20" ry="20" fill="#3498db"/>
      
      <!-- Eyes -->
      <circle cx="80" cy="90" r="15" fill="#ecf0f1"/>
      <circle cx="120" cy="90" r="15" fill="#ecf0f1"/>
      <circle cx="80" cy="90" r="7" fill="#2c3e50"/>
      <circle cx="120" cy="90" r="7" fill="#2c3e50"/>
      
      <!-- Smile -->
      <path d="M70 120 Q100 140 130 120" stroke="#ecf0f1" stroke-width="5" fill="none"/>
      
      <!-- Antenna -->
      <line x1="100" y1="50" x2="100" y2="20" stroke="#3498db" stroke-width="4"/>
      <circle cx="100" cy="15" r="8" fill="#e74c3c"/>
    </g>
  </svg>